<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>$$$PLAY THE MARKET$$$</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
      body {
        font-family: Verdana, sans-serif;
        text-align: center;
        background-image: url(10081437.jpg);
        color: white;
        border: 10px solid rgb(156, 0, 0);
      }

      canvas {
        width: 90vw;
        height: 50vh;
        max-width: 1000px;
        max-height: 500px;
        margin: auto;
        display: block;
      }

      button {
        margin: 10px;
        padding: 8px;
        font-size: 16px;
      }

      select {
        margin: 5px;
        padding: 8px;
        font-size: 16px;
      }

      button:hover {
        transform: scale(1.1);
        text-decoration: underline;
        color: red;
        background-color: gold;
      }

      select:hover {
        transform: scale(1.1);
        text-decoration: underline;
        color: red;
      }

      h1 {
        text-decoration: double underline;
        color: red;
        font-size: 4vw;
      }

      div {
        color: gold;
        font-size: 3vw;
      }

      .dollars {
        margin-left: auto;
        margin-right: auto;
        width: 20%;
        transition: transform 0.5s;
        border: 10px double rgb(223, 165, 0);
      }
    </style>
  </head>
  <body>
    <h1>ðŸ’°ðŸ’µPLAY THE MARKETðŸ’µðŸ’°</h1>
    <br>
    <label for="select">CHOOSE A STOCK:</label>
    <select id="select">
      <option value="AAPL">Apple (AAPL)</option>
      <option value="TSLA">Tesla (TSLA)</option>
      <option value="MSFT">Microsoft (MSFT)</option>
      <option value="AMZN">Amazon (AMZN)</option>
      <option value="GOOG">Google (GOOG)</option>
    </select>
    <button id="play" onclick="fetchData()">â˜ž PLAY â˜œ</button>
        <div id="moneycount"></div>

    <canvas id="chart"></canvas>
    <img src="bigmoney.gif" class="dollars">
    <img src="bigmoney.gif" class="dollars">
    <img src="bigmoney.gif" class="dollars">
    <script src="https://unpkg.com/tone"></script>
    <script src="https://cdn.jsdelivr.net/gh/netizenorg/netnet-standard-library/build/nn.min.js?v=1"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
    <script src="https://algorithmicmusic.online/js/create-spectrum.js"></script>
    <script src="https://algorithmicmusic.online/js/create-waveform.js"></script>
    <script>
      let chart;
      let storedPrices = [];

      async function fetchData() {
        const symbol = document.getElementById("select").value;
        const corsProxy = "https://corsproxy.io/?";
        const yahooURL = `https://query1.finance.yahoo.com/v8/finance/chart/${symbol}?interval=1d&range=3mo`;

        try {
          const response = await fetch(corsProxy + yahooURL);
          const data = await response.json();

          if (data.chart && data.chart.result) {
            const result = data.chart.result[0];
            const timestamps = result.timestamp;
            const prices = result.indicators.quote[0].close;
            storedPrices = result.indicators.quote[0].close;

            updateChart(timestamps, prices, symbol);
          }
        } catch (error) {
          alert("Failed to fetch data");
        }
      }

      function getColor(stock) {
        const colors = {
          "AAPL": `rgb(235, 52, 67)`,
          "TSLA": `rgb(52, 216, 235)`,
          "MSFT": `rgb(43, 61, 255)`,
          "AMZN": `rgb(227, 97, 16)`,
          "GOOG": `rgb(43, 204, 18)`,
        };

        if (colors[stock]) {
          return colors[stock];
        }
      }

      function updateChart(timestamps, prices, symbol) {
        const labels = timestamps.map(time => new Date(time * 1000).toLocaleDateString());
        const ctx = document.getElementById('chart').getContext('2d');
        if (chart) chart.destroy();

        chart = new Chart(ctx, {
          type: 'line',
          data: {
            labels: labels,
            datasets: [{
              label: `${symbol} Price`,
              data: prices,
              borderColor: getColor(symbol),
              fill: false,
            }]
          },
          options: {
            responsive: true,
            maintainAspectRatio: false,
            scales: {
              x: {
                ticks: {
                  color: 'white'
                },
                grid: {
                  color: 'rgba(255, 255, 255, 0.2)'
                },
                title: {
                  display: true,
                  text: 'Date',
                  color: 'white'
                }
              },
              y: {
                ticks: {
                  color: 'white',
                  callback: function(value) {
                    return `$${value.toFixed(2)}`;
                  }
                },
                grid: {
                  color: 'rgba(255, 255, 255, 0.2)'
                },
                title: {
                  display: true,
                  text: 'Price (USD)',
                  color: 'white'
                }
              }
            },
            plugins: {
              legend: {
                labels: {
                  color: 'white'
                }
              }
            },
            animations: {
              tension: {
                duration: 2000,
                easing: 'easeInCubic',
                from: 1,
                to: 0,
                loop: true
              }
            },
          }
        });
      }

      const synth = new Tone.Synth().toDestination();
      const effect = new Tone.Gain(1).toDestination();
      synth.connect(effect);

      const effects = {
        "AAPL": new Tone.PitchShift({
          pitch: 2,
          windowSize: 0.04,
          delayTime: 0.03,
          feedback: 0.5
        }),
        "TSLA": new Tone.BitCrusher(2),
        "MSFT": new Tone.AutoFilter("4n"),
        "AMZN": new Tone.PitchShift({
          pitch: 5,
          windowSize: 0.05,
        }),
        "GOOG": new Tone.PitchShift({
          pitch: 7,
          windowSize: 0.1,
          delayTime: 0,
          feedback: 0,
          wet: 0.5
        }),
      };

      let playInterval = null;

      function newEffect(symbol) {
        synth.disconnect();
        let effect = effects[symbol];
        synth.connect(effect.toDestination());

        let index = 0;
        if (playInterval) {
          clearInterval(playInterval);
          playInterval = null;
        }

        playInterval = setInterval(() => {
          if (index >= storedPrices.length) {
            clearInterval(playInterval);
            return;
          }

          let price = storedPrices[index];
          highlightChartPoint(index);
          document.getElementById("moneycount").textContent = '$' + price.toString().slice(0, 6);
          let freq = price * 1.5;
          let dur = 1;
          synth.triggerAttackRelease(freq, dur);
          index++;
        }, 1000);
      }
      
      //i asked chatgpt for help with this
      function highlightChartPoint(index) {
        let dataset = chart.data.datasets[0];
        dataset.pointBackgroundColor = dataset.data.map(() => "rgba(255, 255, 255, 0.1)");
        dataset.pointBackgroundColor[index] = "rgb(255, 255, 0)";

        chart.update();
      }
      
      document.getElementById("play").addEventListener("click", (event) => {
        const symbol = document.getElementById("select").value;
        newEffect(symbol);
      });
    </script>
  </body>
</html>
