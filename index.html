  <head>

    <style>
      body {

      select:hover {

      h1 {

      .dollars {
        margin-left: auto;

  </head>
  <body>
    <h1>ðŸ’°ðŸ’µBEAT THE MARKETðŸ’µðŸ’°</h1>
    <img src="bigmoney.gif" class="dollars">
    <img src="bigmoney.gif" class="dollars">
    <img src="bigmoney.gif" class="dollars">
    <br>
    <label for="stockSelect">CHOOSE A STOCK:</label>
    <select id="stockSelect">
      <option value="AAPL">Apple (AAPL)</option>
      <option value="TSLA">Tesla (TSLA)</option>
      <option value="MSFT">Microsoft (MSFT)</option>
      <option value="AMZN">Amazon (AMZN)</option>
      <option value="GOOG">Google (GOOG)</option>
    </select>
    <button onclick="fetchData()">â˜ž PLAY â˜œ</button>

    <canvas id="stockChart"></canvas>
    
    <script src="https://unpkg.com/tone"></script>
    <script src="https://cdn.jsdelivr.net/gh/netizenorg/netnet-standard-library/build/nn.min.js?v=1"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
    <script src="https://algorithmicmusic.online/js/create-spectrum.js"></script>
    <script src="https://algorithmicmusic.online/js/create-waveform.js"></script>
    <script>
      let chart;
      let storedData = [];

      async function fetchData() {
        const stockSymbol = document.getElementById("stockSelect").value;
        const corsProxy = "https://corsproxy.io/?";
        const yahooURL = `https://query1.finance.yahoo.com/v8/finance/chart/${stockSymbol}?interval=1d&range=3mo`;

        try {
          const response = await fetch(corsProxy + yahooURL);
          const data = await response.json();

          if (data.chart && data.chart.result) {
            const result = data.chart.result[0];
            const timestamps = result.timestamp;
            const prices = result.indicators.quote[0].close;

            updateChart(timestamps, prices, stockSymbol);
          }
        } catch (error) {
          alert("Failed to fetch data. Check your internet connection.");
        }
      }

      function getColor(stock, prices, alpha = 1) {
        const colors = {
          "AAPL": `rgb(235, 52, 67)`,
          "TSLA": `rgb(52, 216, 235)`,
          "MSFT": `rgb(43, 61, 255)`,
          "AMZN": `rgb(227, 97, 16)`,
          "GOOG": `rgb(43, 204, 18)`,
        };


        if (colors[stock]) {
          return colors[stock];
        }
      }

      function updateChart(timestamps, prices, stockSymbol) {
        const labels = timestamps.map(ts => new Date(ts * 1000).toLocaleDateString());
        const ctx = document.getElementById('stockChart').getContext('2d');
        if (chart) chart.destroy();

        chart = new Chart(ctx, {
          type: 'line',
          data: {
            labels: labels,
            datasets: [{
              label: `${stockSymbol} Closing Price`,
              data: prices,
              borderColor: getColor(stockSymbol, prices),
              fill: false,
            }]
          },
          options: {
            responsive: true,
            maintainAspectRatio: false,
            scales: {
              x: {
                ticks: {
                  color: 'white'
                },
                grid: {
                  color: 'rgba(255, 255, 255, 0.2)'
                },
                title: {
                  display: true,
                  text: 'Date',
                  color: 'white'
                }
              },
              y: {
                ticks: {
                  color: 'white'
                },
                grid: {
                  color: 'rgba(255, 255, 255, 0.2)'
                },
                title: {
                  display: true,
                  text: 'Price (USD)',
                  color: 'white'
                }
              }
            },
            plugins: {
              legend: {
                labels: {
                  color: 'white'
                }
              }
            }
          }
        });
      }
    </script>
  </body>
</html>
